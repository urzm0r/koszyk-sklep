<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="koszyk-style.css">

    <title>Twój Koszyk</title>
</head>
<body>
    <nav>
        <div class="logo">Twój Sklep</div>
        <a href="#">Strona Główna</a>
        <a href="#">Okazje</a>
        <a href="#">Kategorie</a>
        <a href="#">Szukaj</a>
        <div class="user-btnsystem">
            <button id="user" onclick="btntoggle()">USER</button>
            <div class="user-menu-cont">
                <div id="user-menu" class="user-menu-hide">
                    <a href="#">Konto</a><a href="#">Koszyk</a><a href="#">Ustawienia</a><a href="#">Wyloguj</a>
                </div>
            </div>
        </div>

    </nav>
    <div class="flex-cont">
        <main>
            <div id="cart">
                <div class="item" id="0">
                    <h3 class="0">Mikrofon</h3>
                    <div>
                        <img src="img/mikrofon.jpg" alt="Microphone" width="50px" height="50px">
                        <p class="item-price">$5.00</p>
                        <div class="input-div">
                            <label for="item-quantity-1">ilość</label>
                            <input max='999' min='1' value='1' type="number" name="item-quantity" id="item-quantity-1" onchange="refreshTotal()">
                        </div>
                        <button class="remove" onclick="iremove(0)">Usuń</button>
                    </div>
                </div>
            </div>
            <div class="checkout">
                <div class="checkout-in">
                    <p class="value-p">Wartość:</p>
                    <p id="value">$5.00</p>
                    <button id="pay">Zapłać</button>
                </div>
            </div>
        </main>
        <div class="recmd">
            <h2>Proponowane produkty:</h2>
            <div class="recmd-itemhold">
                <div class="recmd-card">
                    <img src="img/mikrofon.jpg" alt="Mikrofon">
                    <h3>Mikrofon</h3>
                    <h4>$5.00</h4>
                    <button type="button" onclick="add(0)">Dodaj do koszyka</button>
                </div>
                <div class="recmd-card">
                    <img src="img/drzwi.jpg" alt="Drzwi">
                    <h3>Drzwi</h3>
                    <h4>$15.00</h4>
                    <button type="button" onclick="add(1)">Dodaj do koszyka</button>
                </div>
                <div class="recmd-card">
                    <img src="img/komoda.jpg" alt="Komoda">
                    <h3>Komoda</h3>
                    <h4>$24.24</h4>
                    <button type="button" onclick="add(2)">Dodaj do koszyka</button>
                </div>
            </div>
        </div>
    </div>  

    <script src="koszyk-script.js"></script>
</body>
</html>
